
{% extends 'base.html' %}
{% block title %}All Job Boards{% endblock title %}

{% block content %}
    <div class="mx-auto" style="width:50%;">
        <h2>Explore Job Boards</h2>
        {% for this_user in object_list %}
            {% if this_user.is_host == True %}
                <div class="card">
                    <div class="card-header">
                        <span class="font-weight-bold">{{ this_user.username }}</span>
                    </div>
                </div>
                <div class="card-footer text-center text-muted">
                    <a href="{% url 'job_board' this_user.slug %}">View Job Board</a> 
                </div>
                <br />
            {% endif %}
        {% endfor %}
    </div>
{% endblock content %}
