<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form class="card ml-5" style="width: 50rem;" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
{% endblock content %}
